<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,100;1,200&family=Roboto:ital,wght@0,100;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./profile.css" />
  </head>
  <body>
    <div class="colordr"></div>
    <div class="container">
      <h2>Signup Successful!</h2>
      <div class="details">
        <h3>Profile</h3>
        <img src="./images/Vector.jpg" alt="" />
        <img src="./images/Vector (1).jpg" alt="" />
        <div id="userInfo"></div>
      </div>
      <button id="logoutBtn">Logout</button>
    </div>
    <script>
      const accessToken = localStorage.getItem("accessToken");
      const currentPage = window.location.pathname;

      if (!accessToken && currentPage.includes("profile.html")) {
        window.location.href = "index.html";
      }

      if (accessToken && currentPage.includes("index.html")) {
        window.location.href = "profile.html";
      }

      const userDetails = JSON.parse(localStorage.getItem("userDetails"));
      const tocan = localStorage.getItem("accessToken");
      const userInfoElement = document.getElementById("userInfo");
      userInfoElement.innerHTML = `<p>Full Name : ${userDetails.username}</p>
          <p>Email : ${userDetails.email}</p>
          <p>Token : ${tocan}</p>
          <p>Password : ${userDetails.password}</p>`;

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("userDetails");
        localStorage.removeItem("accessToken");
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
